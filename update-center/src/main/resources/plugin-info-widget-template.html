<html>
<head>
  <style type="text/css">
    @import url("style.css");
  </style>
</head>
<body>
<p class="button">
  <a href="%downloadUrl%">Download</a>
</p>
<table cellpadding="0" cellspacing="0">
  <tr>
    <td><strong>Name</strong></td>
    <td>%name%</td>
  </tr>
  <tr>
    <td><strong>Latest version</strong></td>
    <td><a href="%downloadUrl%">%version%</a> ( %date% )</td>
  </tr>
  <tr>
    <td><strong>Requires Sonar Version</strong></td>
    <td>
      %sonarVersion% or higher
      ( check <a href="http://docs.codehaus.org/display/SONAR/Plugin+version+matrix">version compatibility</a> )
    </td>
  </tr>
</table>
</body>
</html>
