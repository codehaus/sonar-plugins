<p>Ελέγχει κατά πόσο κάθε δημόσια κλάση, interface, μέθοδος και constructor

    δεν συγκαταλέγονται στους ελέγχους του κανόνα:
</p>
<ul>
    <li>Getter / Setter</li>
    <li>Μέθοδοι με το @Override annotation</li>
    <li>Άδειοι constructor</li>
</ul>
