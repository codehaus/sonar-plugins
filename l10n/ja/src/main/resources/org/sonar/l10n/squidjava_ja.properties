rule.squid.ArchitecturalConstraint.name=アーキテクチャ制約
rule.squid.ArchitecturalConstraint.param.fromClasses=オプション。この値を省略すると、すべてのクラスがこの制約の対象となる。記述例 : **.web.**
rule.squid.ArchitecturalConstraint.param.toClasses=必須。記述例 : java.util.Vector, java.util.Hashtable, java.util.Enumeration

rule.squid.AvoidBreakOutsideSwitch.name='break' 文を使った分岐の排除（ただし 'switch' 文での使用を除く）

rule.squid.AvoidContinueStatement.name='continue' 文を使った分岐の排除

rule.squid.CallToDeprecatedMethod.name=推奨されないメソッドの使用の排除

rule.squid.ClassCyclomaticComplexity.name=複雑すぎるクラスの排除
rule.squid.ClassCyclomaticComplexity.param.max=許される最大の複雑度。

rule.squid.EmptyFile.name=空のファイル

rule.squid.MaximumInheritanceDepth.name=深すぎる継承ツリーの排除
rule.squid.MaximumInheritanceDepth.param.max=継承ツリーの最大の深さ。

rule.squid.MethodCyclomaticComplexity.name=複雑すぎるメソッドの排除
rule.squid.MethodCyclomaticComplexity.param.max=許される最大の複雑度。

rule.squid.NoSonar.name=//NOSONAR マーカー使用の排除

rule.squid.UndocumentedApi.name=未文書化 API
rule.squid.UndocumentedApi.param.forClasses=オプション。この値を省略すると、すべてのクラスがこの制約の対象となる。記述例 : **.api.**

rule.squid.UnusedPrivateMethod.name=未使用の private メソッド

rule.squid.UnusedProtectedMethod.name=未使用の protected メソッド

rule.squid.CommentedOutCodeLine.name=コメントアウトしたコード行の排除
