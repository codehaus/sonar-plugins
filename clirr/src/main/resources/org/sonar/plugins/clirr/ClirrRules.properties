#-----------------------------------------------------------------------------
# ClassScopeCheck messages
#-----------------------------------------------------------------------------
m1000=Increased visibility of class
m1001=Decreased visibility of class
m1002=Unable to determine class scope in old class version
m1003=Unable to determine class scope in new class version
#-----------------------------------------------------------------------------
# GenderChangeCheck messages
#-----------------------------------------------------------------------------
m2000=Changed from class to interface
m2001=Changed from interface to class
#-----------------------------------------------------------------------------
# ClassModifierCheck messages
#-----------------------------------------------------------------------------
m3000=Unable to determine whether class is private
m3001=Removed final modifier from class
m3002=Added final modifier to class, but class was effectively final anyway
m3003=Added final modifier to class
m3004=Removed abstract modifier from class
m3005=Added abstract modifier to class
#-----------------------------------------------------------------------------
# InterfaceSetCheck messages
#-----------------------------------------------------------------------------
m4000=Added interface to the set of implemented interfaces
m4001=Removed interface from the set of implemented interfaces
#-----------------------------------------------------------------------------
# ClassHierarchyCheck messages
#-----------------------------------------------------------------------------
m5000=Added class to the list of superclasses
m5001=Removed class from the list of superclasses
#-----------------------------------------------------------------------------
# FieldSetCheck messages
#-----------------------------------------------------------------------------
m6000=Added field
m6001=Removed field
m6002=Value of field is no longer a compile-time constant
m6003=Value of compile-time constant has been changed
m6004=Changed type of field
m6005=Field is now non-final
m6006=Field is now final
m6007=Field is now non-static
m6008=Field is now static
m6009=Accessibility of field has been increased
m6010=Accessibility of field has been weakened
m6011=Field has been removed, but it was previously a constant
#-----------------------------------------------------------------------------
# MethodSetCheck messages
#-----------------------------------------------------------------------------
m7000=Method is now implemented in superclass
m7001=Abstract method is now specified by implemented interface
m7002=Method has been removed
m7003=Method has been removed, but an inherited definition exists.
m7004=Number of arguments of method has changed
m7005=Parameter has changed its type
m7006=Return type of method has been changed
m7007=Method has been deprecated
m7008=Method is no longer deprecated
m7009=Accessibility of method has been decreased
m7010=Accessibility of method has been increased
m7011=Method has been added
m7012=Method has been added to an interface
m7013=Abstract method has been added
m7014=Method is now final
m7015=Method is no longer final
#-----------------------------------------------------------------------------
# Core Check messages
#-----------------------------------------------------------------------------
m8000=Class added
m8001=Class removed
#-----------------------------------------------------------------------------
# Assorted messages
#-----------------------------------------------------------------------------
m9000=Unable to determine the accessibility of class. This generally \
      means that an invalid jarfile or classpath has been provided to the \
      clirr program. 
#-----------------------------------------------------------------------------
# Class Format Versions
#-----------------------------------------------------------------------------
m10000=Class Format Version of class has been increased
m10001=Class Format Version of class has been decreased
