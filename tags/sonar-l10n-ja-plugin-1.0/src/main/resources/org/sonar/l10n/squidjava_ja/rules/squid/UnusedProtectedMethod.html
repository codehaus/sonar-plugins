<p>
同じプロジェクトに属するどのクラスからも使われない protected メソッドは、不要コード（dead code）であると考えて間違いない。
不要コードとは、不必要で、効力のない、削除されるべきコードのことである。
このルールは保守に役立つ。
すなわち、保守するコードのサイズが小さくなり、プログラムの理解が容易になり、バグの混入を防ぐのである。
</p>
<p>
ただし以下の場合、未使用の protected メソッドであっても、不要コードとは見なされない :
</p>
<ul>
	<li>親クラスのメソッドを上書きした protected メソッド。</li>
	<li>抽象クラスの protected メソッド。</li>
</ul>
