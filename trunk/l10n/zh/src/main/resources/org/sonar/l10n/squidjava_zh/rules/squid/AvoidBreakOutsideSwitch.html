<p>使用'break'控制程序分支增加了代码复杂度，
    要避免这种情况，重构代码，
	在一条语句中使用结构良好的控制方式。</p>
<p>比如，下面的代码片段中，
	不能使用'外部方法'重构模式：</p>
<pre>
mylabel : for (int i = 0 ; i< 3; i++) {
  for (int j = 0; j < 4 ; j++) {
    doSomething();
    if (checkSomething()) {
      break mylabel;
    }
  }
}
</pre>
<p>'break'语句应该只用在'switch'语句中。</p>
