<p>Vérifie que chaque classe, interface, méthode ou constructeur
	public a un commentaire Javadoc. Les méthodes/constructeurs publics
	suivants ne sont pas concernés par cette règle :</p>
<ul>
	<li>Getter / Setter</li>
	<li>Méthode avec une annotation @Override</li>
	<li>Constructeur vide</li>
</ul>
