<p>
コメントアウトしたコード行が問題になりそうな主な理由を列挙する :
</p>
<ul>
    <li>何かの答えになるよりも、疑問になることのほうが多い。</li>
    <li>コメントアウトしたコードの意義なんて、誰もがすぐに忘れてしまう。</li>
    <li>コードを上から眺めて行く時に目について、気が散る。</li>
    <li>ソースコード管理の手法としては不適切である : Subversion や CVS、Git を使った方がよほど信頼できる。</li>
    <li>そもそも何故コードをコメントアウトしたのかを理解するためには、長い時間がかかるものである。</li>
</ul>
