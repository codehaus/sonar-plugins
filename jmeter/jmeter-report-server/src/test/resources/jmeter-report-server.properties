# Default port is 4444. Uncomment next line to use a different port
# port=5555

# For testing, we will need only one connection, and we will test connection limit is respected
# In production environment you might want to increase or remove this limit (maxConnections=0, what is the default)
maxConnections=1

# Test config 'A'
testconfig.A.desc=Description of an config whose jtl file doesn't exist. Used for test errors of type 'jtl does'nt exist'.
testconfig.A.jtlpath=/folder/inexistent/results.jtl


# Test config 'test-http'
testconfig.test-http.desc=JTL file only has http samples.
testconfig.test-http.jtlpath=classpath:/test-http.jtl.xml

# Test config 'test-trans-plain-short'
testconfig.test-trans-plain-short.desc=Short JTL to easy check global result correctness.
testconfig.test-trans-plain-short.jtlpath=classpath:/test-trans-plain-short.jtl.xml

# Test config 'test-trans-plain'
testconfig.test-trans-plain.desc=JTL has html samples and transaction samples but they are not nested.
testconfig.test-trans-plain.jtlpath=classpath:/test-trans-plain.jtl.xml

# Test config 'test-trans'
testconfig.test-trans.desc=JTL has html samples and transaction samples and they are nested.
testconfig.test-trans.jtlpath=classpath:/test-trans.jtl.xml

# Test config 'test-http-full'
testconfig.test-http-full.desc=Only http samples with all generation options checked
testconfig.test-http-full.jtlpath=classpath:/test-http-full.jtl.xml

# Test config 'test-trans-full-25'
testconfig.test-trans-full-25.desc=Http samples and transactions with all generation options checked (generated with JMeter 2.5)
testconfig.test-trans-full-25.jtlpath=classpath:/test-trans-full-25.jtl.xml
